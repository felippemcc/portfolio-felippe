  <style>
    :root{
      --bg-color: #0d0d0d;
      --text-color: #e0e0e0;
      --subtext-color: #888;
      --icon-color: #ccc;
      --hover-color: #1db954;
    }

    /* tema claro */
    [data-theme="light"]{
      --bg-color: #f7f8fa;
      --text-color: #0f1724;
      --subtext-color: #556;
      --icon-color: #333;
      --hover-color: #0b78ff;
    }

    /* reset / base */
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background-color:var(--bg-color);
      color:var(--text-color);
      font-family:Inter, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      transition:background-color .25s ease, color .25s ease;
    }

    /* botão de tema */
    #theme-toggle{
      position:fixed;
      top:16px;
      right:16px;
      width:44px;
      height:44px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background:transparent;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color:var(--text-color);
      transition:transform .12s ease, background .12s ease, color .12s ease;
    }
    #theme-toggle:hover{ transform:scale(1.06); }

    /* container principal */
    .container{
      text-align:center;
      max-width:420px;
      width:100%;
      background: rgba(255,255,255,0.02);
      border-radius:12px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    .profile{
      width:120px;height:120px;border-radius:50%;object-fit:cover;margin:0 auto 18px;display:block;
      transition:transform .2s ease, box-shadow .2s ease;
      border:3px solid rgba(255,255,255,0.06);
    }
    .profile:hover{ transform:scale(1.04); box-shadow:0 10px 30px rgba(2,6,23,0.6); }

    h1{ font-size:1.6rem; margin:0; color:var(--text-color) }
    h2{ font-size:1rem; margin:6px 0 18px; color:var(--subtext-color); font-weight:400 }

    .icons{ display:flex; gap:18px; justify-content:center; margin-top:10px }
    .icon{ width:28px; height:28px; fill:var(--icon-color); transition:transform .12s ease, fill .12s ease }
    a:hover .icon{ transform:scale(1.08); fill:var(--hover-color) }

    footer{ margin-top:18px; color:var(--subtext-color); font-size:0.85rem }
  </style>
</head>

  <script>
    // Ícones SVG para sol (light) e lua (dark)
    const ICONS = {
      sun: `<path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.48 14.32l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM1 13h3v-2H1v2zm19 0h3v-2h-3v2zM12 7a5 5 0 100 10 5 5 0 000-10zm-1-7h2v3h-2V0zm0 18h2v3h-2v-3zM4.22 19.78l1.41 1.41 1.8-1.79-1.41-1.41-1.8 1.79zM18.36 4.64l1.8-1.79-1.41-1.41-1.79 1.8 1.4 1.4z"/>`,
      moon: `<path d="M21.75 15.5A9 9 0 0110.5 2.25 9 9 0 1021.75 15.5z"/>`
    };

    const toggleBtn = document.getElementById('theme-toggle');
    const iconEl = document.getElementById('theme-icon');

    // Determina tema inicial: localStorage -> preferência do sistema -> dark (padrao)
    function initialTheme(){
      const saved = localStorage.getItem('theme');
      if(saved) return saved;
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      return prefersLight ? 'light' : 'dark';
    }

    function applyTheme(theme){
      document.documentElement.setAttribute('data-theme', theme);
      // atualiza ícone: se tema for light, mostramos lua (pois ao clicar muda para dark), e vice-versa.
      if(theme === 'light'){
        iconEl.innerHTML = ICONS.moon; // mostra lua (indica ação: mudar para dark)
        toggleBtn.setAttribute('aria-label','Mudar para tema escuro');
        toggleBtn.title = 'Mudar para tema escuro';
      } else {
        iconEl.innerHTML = ICONS.sun; // mostra sol (indica ação: mudar para light)
        toggleBtn.setAttribute('aria-label','Mudar para tema claro');
        toggleBtn.title = 'Mudar para tema claro';
      }
    }

    // inicialização
    let theme = initialTheme();
    applyTheme(theme);

    // clique alterna e salva
    toggleBtn.addEventListener('click', () => {
      theme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      applyTheme(theme);
      localStorage.setItem('theme', theme);
    });

    // também atualiza se preferencia do sistema mudar (opcional e útil)
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', e => {
        // só aplica se usuário não tiver salvo preferência
        if(!localStorage.getItem('theme')){
          applyTheme(e.matches ? 'light' : 'dark');
        }
      });
    }

    // registro simples
    console.log('Tema inicial:', theme);
  </script>
